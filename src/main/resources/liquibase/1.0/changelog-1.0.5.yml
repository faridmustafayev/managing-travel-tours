databaseChangeLog:
  - changeSet:
      id: Create passports table
      author: Farid Mustafayev
      changes:
        - createTable:
            tableName: passports
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: passport_number
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: issue_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(128)
                  constraints:
                    nullable: false

            remarks: Table to store information about passports

        - addForeignKeyConstraint:
            baseTableName: passports
            baseColumnNames: id
            referencedTableName: guides
            referencedColumnNames: id
            constraintName: fk_passports_guides